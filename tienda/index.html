<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos propios-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Bsale Test</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-md-6">
      <a class="navbar-brand">Bsale Test</a>
      </div>
      <a class="navbar-brand">Tienda</a>
      <form class="d-flex" action="">
        <input class="form-control me-2" id="input_buscador" type="text" placeholder="Buscar">
        <button class="btn btn-outline-dark" id="boton_buscador" type="button"><i class="fa fa-search"></i></button>
      </form>
      <button class="btn  boton col-md-1" onclick="mostrar();"> <i class="fa fa-shopping-cart" ></i></button>
    </div>
  </nav>


    <div class="container">
      <div id="compras" class="compras">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <button class="btn  boton col-md-1" onclick="cerrar();"> <i class="fa fa-close" style="font-size:24px;color: brown;"></i>  </button>
          </li>
        </ul>


        <h1>Aqui iran los productos seleccionados</h1>
        <div id="tabla_compras">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Descuento (%)</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla" class="cuerpoTabla">
            </tbody>
          </table>
        </div>
      </div>

      <div id="opciones-filtros" >

        <ul class="nav">
          <li class="nav-item">
            
            <select class="form-select" id="categorias" onchange="seleccionarOpcion();">
              <option selected>Todos</option>
              <option value="1">Bebida Energetica</option>
              <option value="2">Pisco</option>
              <option value="3">Ron</option>
              <option value="4">Bebida</option>
              <option value="5">Snack</option>
              <option value="6">Cerveza</option>
              <option value="7">Vodka</option>
            </select>
          </li>
          <li class="nav-item">
            <select class="form-select" id="filtros" onchange="seleccionarOpcion();" >
              <option value="name">Nombre Producto</option>
              <option value="discount">Descuentos</option>
              <option value="price">Precios Mas Bajos</option>
            </select>
          </li>
        </ul>
          

      </div>
      <br>
      
      <div id="productos" class="row card-productos">
        <!--Aqui se muestran los productos-->
      </div>

      
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Estilos propios-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Booststrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Bsale Test</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <a class="navbar-brand">Bsale Test</a>
        </div>
        <div class="col-md-3">
          <a class="navbar-brand">Tienda</a>
        </div>

      <div class="dropdown category col-md-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Categorias
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" onclick="selectCategory(0);" id="0" >Todos</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(1);" id="1">Bebida Energetica</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(2);" id="2">Pisco</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(3);" id="3">Ron</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(4);" id="4">Bebida</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(5);" id="5">Snack</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(6);" id="6">Cerbeza</a></li>
          <li><a class="dropdown-item" onclick="selectCategory(7);" id="7">Vodka</a></li>
        </ul>
      </div>

      <div class="dropdown filter col-md-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Filtrar por 
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" onclick="selectFilter(0);" id="0">Todos</a></li>
          <li><a class="dropdown-item" onclick="selectFilter(1);" id="name">Nombre Producto</a></li>
          <li><a class="dropdown-item" onclick="selectFilter(2);" id="discount">Descuentos</a></li>
          <li><a class="dropdown-item" onclick="selectFilter(3);" id="price">Menor a Mayor Precio</a></li>
        </ul>
      </div>
</div>
      <div class="row">
        <div class="col-md-9">
          <form class="d-flex" action="#">
            <div class="input-group">
              <input type="text" class="form-control" id="search_input" placeholder="Buscar">
              <button class="btn btn-outline-secondary " type="button" id="search_button"> <i class="fa fa-search"></i>
              </button>
            </div>

          </form>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Ver carrito"  onclick="show();"> <i class="fa fa-shopping-cart" style="font-size:24px"></i> </button>
        </div>
      </div>
    </div>

  </nav>


  <div class="container" id="contents">

    <br>
    <div class="shopping-cart" id="shopping-cart">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Ocultar carrito" onclick="hide();"> <i class="fa fa-close" style="font-size:24px;color:red"></i>
          </button>
        </li>
      </ul>
      <!-- Elementos del carrito-->
      <div id="shopping-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Categoria</th>
              <th scope="col">Precio</th>
              <th scope="col">Descuento (%)</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="body-table" class="body-table">
          </tbody>
        </table>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"><div id="total_to_play"></div></span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <br>
    <div class="section">
      <div id="products" class="row card-products section-products">
        <!--Aqui se muestran los productos-->
      </div>    
    </div>
    <center>
      <div id="pagination"></div>
    </center>
  </div>
  <br>
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Creador: Nicolás Muñoz Fuentealba.
    </div>
  </footer>

  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>

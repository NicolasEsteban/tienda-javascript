<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Estilos propios-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Booststrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Bsale Test</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-md-6">
        <a class="navbar-brand">Bsale Test</a>
      </div>
      <a class="navbar-brand">Tienda</a>
      <form class="d-flex" action="#">
        <div class="input-group mb-6">
          <input type="text" class="form-control" id="search_input" placeholder="Buscar">
          <button class="btn btn-outline-secondary " type="button" id="search_button"> <i class="fa fa-search"></i>
          </button>
        </div>

      </form>
      <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Ver carrito" onclick="show();"> <i class="fa fa-shopping-cart" style="font-size:24px"></i> </button>
    </div>
  </nav>

  <div id="loading">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="container" id="contents">

    <div class="shopping-cart" id="shopping-cart">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Ocultar carrito" onclick="hide();"> <i class="fa fa-close" style="font-size:24px;color:red"></i>
          </button>
        </li>
      </ul>

      <div id="shopping-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Categoria</th>
              <th scope="col">Precio</th>
              <th scope="col">Descuento (%)</th>
            </tr>
          </thead>
          <tbody id="body-table" class="body-table">
          </tbody>

        </table>
      </div>

    </div>

    <div id="options-categories">
      <ul class="nav">
        <li class="nav-item">
          <select class="form-select" id="categories" onchange="selectOption();">
            <option value="0">Todos</option>
            <option value="1">Bebida Energetica</option>
            <option value="2">Pisco</option>
            <option value="3">Ron</option>
            <option value="4">Bebida</option>
            <option value="5">Snack</option>
            <option value="6">Cerveza</option>
            <option value="7">Vodka</option>
          </select>
        </li>

        <li class="nav-item">
          <select class="form-select" id="filters" onchange="selectOption();">
            <option value="0"></option>
            <option value="name">Nombre Producto</option>
            <option value="discount">Descuentos</option>
            <option value="price">Menor a Mayor precio</option>
          </select>
        </li>
      </ul>


    </div>
    <br>

    <div id="products" class="row card-products">
      <!--Aqui se muestran los productos-->
    </div>
  </div>

  <script src="./js/app.js"></script>


</body>

</html>
